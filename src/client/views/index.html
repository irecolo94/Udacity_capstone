<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <title>Weather Journal</title>
  <!-- <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet"> -->
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
  <div id="app">
    <div class="holder headline">
      Travel App
    </div>
    <div class="holder zip">
      <label for="zip">Where are you going?</label>
      <input type="text" id="zip" placeholder="enter a location here">
    </div>
    <div class="holder feel">
      <label for="feelings">When are you leaving?</label>
      <input type="date" class="myInput" id="feelings" placeholder="Enter the date here" rows="9" cols="50"></input>
      <button id="generate" type="submit" name = "" value="submit" onclick="return Client.genAnswer(event)" onsubmit="return genAnswer(event)" > Generate </button>
    </div>
    <div class="holder entry">
      <div class="title" id="data_title">Your trip to: </div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="city"></div>
        <div id="temp"></div>
        <div id="content"></div>
        <div id="countdown"></div>
        <div id="max_temp"></div>
      </div>
    </div>
  </div>
  <!-- <script src="app.js" type="text/javascript"></script> -->

</body>

</html>
